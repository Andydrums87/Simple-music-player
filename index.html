<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <img src="./cover-1.png" alt="" class="song-img" id="cover-photo">
            <h3 id="song-title">Lost In The City Lights</h3>
            <h4 id="artist">Cosmo Sheldrake</h4>
            <audio id="song">
                <source src="lost-in-city-lights-145038.mp3"type="audio/mpeg">
            </audio>
        <div class="player_progress" id="player_progress">
            <div class="progress" id="progress">
             <div class="music_time">
                <span class="current_time" id="current_time">0:00</span>
                <span class="duration" id="duration">0:00</span>
             </div>
            </div>
            

        </div>
            
            <div class="play-controls">
                <div class="previous">
                  <img src="./Stop_and_play_fill-1.svg" alt="" id="prev" class="previous-btn">  
                </div>
                <div class="play">
                    <i class="fa-solid fa-play" id="play-btn"></i> 
                </div>
                <div class="next">
                    <img src="./Stop_and_play_fill_reverse.svg" alt="" id="next" class="next-btn">
                </div> 
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
